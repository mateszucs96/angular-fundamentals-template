<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form
    class="registration-form"
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input
          type="text"
          id="name"
          placeholder="Input text"
          formControlName="name" />
        <div
          id="nameErrorMessage"
          class="text-danger"
          *ngIf="name?.invalid && name?.touched">
          <span *ngIf="name?.errors?.['minlength']"
            >Name must be at least 6 characters long.</span
          >
          <span *ngIf="name?.errors?.['required']">Name is required.</span>
        </div>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          placeholder="Input text"
          appEmailValidator
          formControlName="email" />

        <div
          id="emailErrorMessage"
          class="text-danger"
          *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['invalidEmail']">Email is invalid.</span>
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
        </div>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Input text"
          formControlName="password" />
        <div
          id="passwordErrorMessage"
          class="text-danger"
          *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.touched">Password is required.</span>
        </div>
      </div>
    </div>
    <div class="form__action">
      <app-button
        [buttonType]="'submit'"
        [buttonText]="ButtonText.signUp"></app-button>
    </div>
    <div class="form__text">
      If you have an account you may
      <strong><a routerLink="/login">Login</a></strong>
    </div>
  </form>
</div>
