<main class="course-list">
  <ng-container *ngFor="let courseAndAuthors of courses">
    <app-course-card
      [course]="courseAndAuthors"
      (clickOnShow)="onShowCourse(courseAndAuthors)">
      <app-button [iconName]="IconNames.TrashCan"></app-button>
      <app-button [iconName]="IconNames.Pencil"></app-button>
    </app-course-card>
  </ng-container>
</main>
