<main class="course-list">
  <app-course-card
    *ngFor="let course of courses"
    [course]="course"
    (showCourse)="onShowCourse($event)">
    <app-button
      iconName="trash-can"
      [ngStyle]="
        isEditable
          ? {
              background: '#f4f4f4',
              border: '1px solid #dcdcdc',
              'font-size.px': 20,
            }
          : null
      ">
    </app-button>
    <app-button iconName="pencil"> </app-button>
  </app-course-card>
  >
</main>
